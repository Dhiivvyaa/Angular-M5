<h2>Sign Up for Newsletter</h2>
<form name="signupForm" ng-submit="submitForm()">
    <div>
        <label>First Name:</label>
        <input type="text" ng-model="user.firstName" name="firstName" required>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" ng-model="user.lastName" name="lastName" required>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" ng-model="user.email" name="email" required>
    </div>
    <div>
        <label>Phone Number:</label>
        <input type="tel" ng-model="user.phone" name="phone" required>
    </div>
    <div>
        <label>Favorite Menu Item:</label>
        <input type="text" ng-model="user.favoriteMenuNumber" name="favoriteMenuNumber" ng-blur="checkMenuNumber()" required>
    </div>
    <span>{{ message }}</span>
    <button type="submit" ng-disabled="signupForm.$invalid || message">Submit</button>
    <span>{{ savedMessage }}</span>
</form>
